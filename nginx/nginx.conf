events {}

http {
    # Usa o DNS interno do Docker para re-resolver hostnames dinamicamente.
    # Isso evita 502 quando containers s√£o recriados e trocam de IP.
    resolver 127.0.0.11 valid=10s ipv6=off;

    # ed-frontend-app (porta 4175)
    server {
        listen 4175;

        location /api/ {
            set $backend http://ed-backend-api:8000;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            set $upstream http://ed-frontend-app:4175;
            proxy_pass $upstream;
            proxy_set_header Host "localhost";
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # ed-admin (porta 4176)
